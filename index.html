<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Attendance Management System</h1>
        <nav>
            <a href="#" onclick="showSection('home')">Home</a>
            <a href="#" onclick="showSection('login')">Login</a>
            <a href="#" onclick="showSection('register')">Register</a>
            <a href="#" onclick="showSection('dashboard')">Dashboard</a>
        </nav>
    </header>

    <section id="home" class="content-section">
        <h2>Welcome</h2>
        <p>Manage student attendance easily and efficiently.</p>
    </section>

    <section id="login" class="content-section" style="display:none;">
        <h2>Login</h2>
        <form id="loginForm">
            <label>Email</label><br>
            <input type="email" id="loginEmail" placeholder="Enter Email" required><br><br>

            <label>Password</label><br>
            <input type="password" id="loginPassword" placeholder="Enter Password" required><br><br>

            <button type="submit">Login</button>
        </form>
    </section>

    <section id="register" class="content-section" style="display:none;">
        <h2>Register</h2>
        <form id="registerForm">
            <label>Name</label><br>
            <input type="text" id="regName" placeholder="Enter Name" required><br><br>

            <label>Email</label><br>
            <input type="email" id="regEmail" placeholder="Enter Email" required><br><br>

            <label>Password</label><br>
            <input type="password" id="regPassword" placeholder="Enter Password" required><br><br>

            <button type="submit">Register</button>
        </form>
    </section>

    <section id="dashboard" class="content-section" style="display:none;">
        <h2>Dashboard</h2>
        <div class="dashboard-grid">
            <div class="card">
                <h3>Mark Attendance</h3>
                <button onclick="markAttendance()">Go</button>
            </div>

            <div class="card">
                <h3>View Attendance</h3>
                <button onclick="viewAttendance()">Go</button>
            </div>

            <div class="card">
                <h3>Add Student</h3>
                <button onclick="addStudent()">Go</button>
            </div>
            <div id="attendanceList" style="margin-top: 20px; display:none;">
            <h3>Registered Students</h3>
            <table border="1" style="width:100%; border-collapse: collapse; margin-top:10px;">
        <thead>
            <tr style="background-color: #2c3e50; color: white;">
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="studentTableBody">
            </tbody>
         </table>
           </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
